{% if config.theme.logo %}
  <img src="{{ config.theme.logo | url }}" alt="logo" class="logo-dark">
  <img src="{{ 'assets/images/logo.svg' | url }}" alt="logo" class="logo-light">
{% else %}
  {% set icon = config.theme.icon.logo or "material/library" %}
  {% include ".icons/" ~ icon ~ ".svg" %}
{% endif %}
